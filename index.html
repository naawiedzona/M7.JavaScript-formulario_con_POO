<div class="container mt-4">
    
    <h1 class="display-4 text-center">Añadir producto</h1>
    <div id="alert-box"></div>
    <form action="" id="product-form">
        <div class="form-group">
            <label for="title">Nombre</label>
            <input type="text" id="title" class="form-control" placeholder="nombre">
        </div>

        <div class="form-group">
            <label for="title">Autor</label>
            <input type="text" id="author" class="form-control" placeholder="autor">
        </div>

        <div class="form-group">
            <label for="idnumber">Número ID</label>
            <input type="text" id="idnumber" class="form-control" placeholder="numero ID">
        </div>
<input type="submit" value="Añadir producto" class="btn btn-outline-success btn-lg btnsubmit">
    </form>
<h2>Lista de compra</h2>
    <table class="table mt-5">
        <thead>
            
            <tr>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Número ID</th>
                <th></th>
